<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Senha alterada</title>
    </head>
    <body>
        <h2>Você recebeu uma mensagem de @fromName</h2>
        <p>@message</p>
        <p>
            Caso não seja você que tenha alterado a senha, entre em contato
            conosco: <strong>@fromEmail</strong>.
        </p>
    </body>
</html>
